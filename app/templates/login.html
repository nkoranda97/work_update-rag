{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block nav %}{% endblock %} {# hide nav on login #}
{% block content %}
<div class="max-w-md mx-auto">
  <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="font-medium text-slate-700" for="username">Username</label>
      <input id="username" name="username" type="text" required
             class="w-full mt-2 p-2 border rounded-md">
    </div>
    <div>
      <label class="font-medium text-slate-700" for="password">Password</label>
      <input id="password" name="password" type="password" required
             class="w-full mt-2 p-2 border rounded-md">
    </div>
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-md transition">
      Login
    </button>
  </form>
  {% if error %}
    <p class="text-red-600 text-center mt-4">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
